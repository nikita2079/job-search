<ion-header>
    <ion-toolbar color="secondary"> </ion-toolbar>
</ion-header>

<ion-content color="secondary">
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6">
                <div class="bookmark">
                    <div class="bookmark-header ion-padding">
                        <div class="bookmark-header--title">
                            <h2>Bookmarks</h2>
                        </div>
                        <div class="bookmark-header--button"></div>
                    </div>
                    <div
                        class="ion-text-center"
                        *ngIf="!bookmarks || bookmarks.length <= 0"
                    >
                        <p style="color:red;">
                            You have not bookmarked any jobs yet!
                        </p>
                        <ion-button
                            routerLink="/tabs/job-listing"
                            expand="block"
                            class="ion-padding"
                            >Jobs</ion-button
                        >
                    </div>
                    <ion-list class="ion-no-padding">
                        <ion-item-sliding *ngFor="let bookmark of bookmarks">
                            <ion-item
                                [routerLink]="['/', 'job-detail', bookmark.id]"
                                color="light"
                            >
                                <ion-label>
                                    <h2>{{ bookmark.title }}</h2>
                                    <p>{{ bookmark.summary }}</p>
                                </ion-label>
                                <ion-icon
                                    slot="end"
                                    color="warning"
                                    name="bookmark"
                                ></ion-icon>
                            </ion-item>
                            <ion-item-options side="end">
                                <ion-item-option
                                    color="primary"
                                    (click)="onDeleteBookmark(bookmark.id)"
                                >
                                    Delete
                                </ion-item-option>
                                <ion-item-option color="success">
                                    <ion-item-option
                                        color="success"
                                        [routerLink]="['/', 'job-detail', bookmark.id]"
                                        >Apply</ion-item-option
                                    >
                                </ion-item-option>
                            </ion-item-options>
                        </ion-item-sliding>
                    </ion-list>
                    <div class="bookmark-delete">
                        <section class="form-group">
                            <ion-button
                                *ngIf="bookmarks"
                                type="submit"
                                expand="block"
                                color="primary"
                                (click)="onDeleteAllBookmarks()"
                                >Delete All</ion-button
                            >
                        </section>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
