<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6">
                <div class="modal">
                    <div class="modal-content">
                        <h3 class="modal-title">Congratulations</h3>
                        <ion-card-title class="ion-text-center"
                            >{{ firstName }}!</ion-card-title
                        >
                        <ion-card-content>
                            Your account was verified. Go ahead and create your
                            CV.
                        </ion-card-content>
                        <div class="modal-button">
                            <ion-button
                                (click)="dismiss()"
                                expand="block"
                                color="secondary"
                            >
                                Next
                            </ion-button>
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
