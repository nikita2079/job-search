<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6">
                <div class="modal">
                        <div class="modal-content">
                            <ion-card-title 
                            class="ion-text-center">
                                Your password has been successfuly reset! 
                        </ion-card-title>
                            <ion-card-content class="ion-text-center">
                                You can login once again!
                            </ion-card-content>
                        <div class="modal-button">
                            <ion-button 
                                (click)="dismiss()" 
                                expand="block"
                                color="secondary"
                                >
                                Okay
                            </ion-button>
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>   
</ion-content>
