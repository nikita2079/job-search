<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6">
                <div class="modal">
                    <div class="modal-content">
                        <div class="modal-title ion-text-center">
                            <h2>
                                Great, your password has been reset for
                                <span>{{ emailAddress }}!</span>
                                
                            </h2>
                        </div>
                            <ion-card-content class="ion-text-center">
                                Before you start exploring we have sent you a reset code to your email address.
                                Please copy and paste it to reset your password.
                            </ion-card-content>
                        <div class="modal-button">
                            <ion-button 
                                (click)="dismiss()" 
                                expand="block"
                                color="secondary"
                                >
                                Okay
                            </ion-button>
                        </div>
                    </div>
                </div>    
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
