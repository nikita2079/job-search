<ion-content class="ion-no-padding">
    <!-- <div class="login-bg"> -->
    <ion-grid>
        <ion-row>
            <ion-col size-sx="12" size-md="4" size-xl="3">
                <div class="auth">
                    <form
                        #f="ngForm"
                        (ngSubmit)="onSubmit(f)"
                        class="auth-form"
                    >
                        <!-- <h2 class="auth-title ion-text-center">Login</h2> -->
                        <div class="image-mask"><h1>Textile</h1></div>
                        <div class="auth-form--content">
                            <ion-grid>
                                <ion-row
                                    class="ion-justify-content-center ion-align-items-center"
                                >
                                    <ion-col>
                                        <ion-list>
                                            <ion-item>
                                                <ion-label position="stacked"
                                                    >Email</ion-label
                                                >
                                                <ion-input
                                                    clearInput="true"
                                                    type="email"
                                                    ngModel
                                                    name="email"
                                                    required
                                                    email
                                                    #emailCtrl="ngModel"
                                                ></ion-input>
                                                <div
                                                    class="auth-error ion-text-center"
                                                    *ngIf="!emailCtrl.valid && emailCtrl.touched"
                                                    lines="none"
                                                >
                                                    <p>
                                                        Should be a valid email
                                                        address.
                                                    </p>
                                                </div>
                                            </ion-item>
                                        </ion-list>
                                        <ion-list>
                                            <ion-item>
                                                <ion-label position="stacked"
                                                    >Password</ion-label
                                                >
                                                <ion-input
                                                    clearInput="true"
                                                    type="password"
                                                    ngModel
                                                    name="password"
                                                    required
                                                    minlength="6"
                                                    #passwordCtrl="ngModel"
                                                ></ion-input>
                                                <div
                                                    class="auth-error ion-text-center"
                                                >
                                                    <p *ngIf="loginError">
                                                        {{loginError}}
                                                    </p>
                                                </div>
                                                <div
                                                    *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                                                    lines="none"
                                                    class="auth-error ion-text-center"
                                                >
                                                    <p>
                                                        Should at least be 6
                                                        characters long.
                                                    </p>
                                                </div>
                                            </ion-item>
                                        </ion-list>

                                        <ion-button
                                            type="submit"
                                            color="secondary"
                                            expand="block"
                                            [disabled]="!f.valid"
                                        >
                                            Login
                                        </ion-button>

                                        <ion-button
                                            type="button"
                                            color="dark"
                                            fill="clear"
                                            expand="block"
                                            routerLink="/register"
                                        >
                                            Signup
                                        </ion-button>

                                        <ion-button
                                            class="ion-no-padding"
                                            type="button"
                                            color="dark"
                                            fill="clear"
                                            expand="block"
                                            routerLink="/reset"
                                        >
                                            Reset Password
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </div>
                    </form>

                    <div class="auth-verify">
                        <ion-button
                            *ngIf="loginError"
                            expand="block"
                            fill="clear"
                            color="dark"
                            routerLink="/verify"
                        >
                            Verify Account
                        </ion-button>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- </div> -->
</ion-content>
