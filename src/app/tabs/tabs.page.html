<ion-tabs>
    <ion-tab-bar color="secondary" slot="bottom">
        <ion-tab-button (click)="toggleMenu()" tab="#">
            <ion-icon name="menu" ></ion-icon>
            <ion-label>Menu</ion-label>
        </ion-tab-button>
            
        <ion-tab-button tab="job-listing">
            <ion-icon name="search"></ion-icon>
            <ion-label>Jobs</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="job-bookmarks">
            <ion-icon name="bookmark"></ion-icon>
            <ion-label>Bookmark</ion-label>
            <ion-badge>{{bookmarksLength}}</ion-badge>
        </ion-tab-button>
    
        <ion-tab-button tab="profile/{{loggedInUser}}" [ngClass]="{'tab-selected' : checkUrl() }">
            <ion-icon name="person"></ion-icon>
            <ion-label>Profile</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
