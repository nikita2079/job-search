<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6">
                <div class="modal">
                    <div class="modal-content">
                        <!-- <h3 class="modal-title">Thank you for your registration!</h3> -->
                        <ion-card-title class="ion-text-center">
                            Thank you for your registration
                            <span>{{ firstName }}!</span>
                        </ion-card-title>
                        <ion-card-content class="ion-text-center">
                            We're glad you're here! Before you start exploring
                            we have sent you a verification code to your email
                            address. Please copy and paste it to activate your
                            account.
                        </ion-card-content>
                        <div class="modal-button">
                            <ion-button
                                (click)="dismiss()"
                                expand="block"
                                color="secondary"
                            >
                                Okay
                            </ion-button>
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
